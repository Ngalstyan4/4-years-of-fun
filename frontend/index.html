<!Doctype HTML5>
<html>
  <head>
      <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
      <link rel="stylesheet" href="/bower_components/angular-dragula/dist/dragula.min.css">

    <title>4 years of fun</title>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script> 
    <script src="/bower_components/angular-animate/angular-animate.js"></script> 
    <script src="/bower_components/angular-material/angular-material.js"></script> 
    <script src='/bower_components/angular-dragula/dist/angular-dragula.min.js'></script>
    <script src="/frontend/main.js"></script>

  </head>
  <body>
    <div ng-app="4_years_of_fun" ng-controller="MainController as ctrl">
    <div layout-align="center none" style="margin-top:20px" ng-controller="InputController as ctrl" layout="row" >
    <div style= "width:250px;height:180px;float:left">
      <span>What major are you considering?</span>
      <form ng-submit="$event.preventDefault()">
      <md-autocomplete
          ng-disabled="ctrl.isDisabled"
          md-no-cache="ctrl.noCache"
          md-selected-item="$parent.selectedMajor"
          md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
          md-search-text="ctrl.searchText"
          md-selected-item-change="ctrl.selectedItemChange(item)"
          md-items="item in ctrl.querySearch(ctrl.searchText)"
          md-item-text="item.display"
          md-min-length="0"
          placeholder="Select your major">
        <md-item-template>
          <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
        </md-item-template>
        <md-not-found>
          No Majors matching "{{ctrl.searchText}}" were found.
          <a ng-click="ctrl.newMajor(ctrl.searchText)">Create a new one!</a>
        </md-not-found>
      </md-autocomplete>
    </form>
    </div>
    <div style="width: 200px;height:50px;float:left;margin-left: 10px">
    <span>Are you?</span>
<md-radio-group ng-model="degree" layout="row">

  <md-radio-button ng-value=0 aria-label="AB">AB</md-radio-button>
  <md-radio-button ng-value=1 aria-label="BSE">BSE</md-radio-button>
</md-radio-group>
    </div>
    <!-- certificates-->
<div>
<span>Select a certificate program</span>
<md-chips ng-model="$parent.certificates" md-require-match="true" placeholder="To">
      <md-autocomplete

          md-selected-item="ctrl.selectedCertificate"
          md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
          md-search-text="ctrl.searchTextCertificate"
          md-selected-item-change="ctrl.selectedCertificateChange(item)"
          md-items="item in ctrl.querySearch(ctrl.searchText)"
          md-item-text="item.display"
          md-min-length="0"
          placeholder="Select certificates">
        <md-item-template>
          <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
        </md-item-template>
        <md-not-found>
          No Majors matching "{{ctrl.searchText}}" were found.
          <a ng-click="ctrl.newMajor(ctrl.searchText)">Create a new one!</a>
        </md-not-found>
      </md-autocomplete>
      <md-chip-template>
        <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{$chip.display}}</span>
      </md-chip-template>
</md-chips>
</div>
    </div>
    <div layout layout-wrap layout-align="center center" ng-controller="ScheduleController as ctrl" style="flex-wrap:wrap;">
      <md-card flex=20 ng-repeat="term in $parent.termObjects" md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}">
        <md-card-title>
          <md-card-title-text>
            <span>{{term.title}}</span>
            <hr/>
          </md-card-title-text>
        </md-card-title>
        <center>
            <div class="container ng-isolate-scope" dragula='"third-bag"' style="margin: auto auto; height:30px;border: 1px solid rgb(180,180,180);background:rgb(210,210,210)" ng-repeat="i in [0,1,2,3,4,5]"><span style="display:block" ng-bind="term.courses[i]"></span></div>
            </center>
      </md-card>

    </div>
    </div>
</div>
  </body>
